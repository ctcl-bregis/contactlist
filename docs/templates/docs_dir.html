{% include "header.html" %}
        <h2>Documentation - /{{ dir }}</h2>
        <hr>
        <script>
            $(function() {
                $("#docstable").tablesorter({
                    theme : "{{ styling.tstheme.name }}"
                });
            });
        </script>
        <table id="docstable" class="tablesorter">
            <thead>
                <tr>{% for header in headers %}
                    <th style="width: {{ header.width }};">{{ header.title }}</th>{% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>{% for header in headers %}
                    <td>{{item|get_item:header.data}}</td>
                {% endfor %}</tr>
                {% endfor %}
            </tbody>
        </table>
{% include "footer.html" %}
