<!DOCTYPE html>
{% load static %}
<html>
    <head lang="en">
        <title>{{ title }}</title>
        <meta charset="UTF-8">
        <meta name="generator" content="ContactList {{ ver }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">{% if fa %}
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">{% endif %}{% if jq %}
        <script type="text/javascript" src="{{ misc.jqueryurl }}"></script>{% endif %}{% if ts %}
        <link rel="stylesheet" href="{{ styling.tstheme.file }}">
        <script type="text/javascript" src="{{ misc.tablesorterurl }}"></script>
        <script type="text/javascript" src="{{ misc.tablesorterwidgeturl }}"></script>{% endif %}
        <link href="{{ misc.bootstrapcssurl }}" rel="stylesheet">
        <style>
{{ styling.css|safe }}
        </style>
    </head>
    <body data-bs-theme={{ bsparams.theme }}>
        <script type="text/javascript" src="{{ misc.bootstrapjsurl }}"></script>
        <nav class="navbar navbar-expand-{{bsparams.size}}">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">{% for item in navbar %}{% if item.type == "link" %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ item.link }}">{{ item.text }}</a>
                        </li>
                        {% elif item.type == "dropdown" %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ item.text }}</a>
                        </li>{% endif %}{% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
