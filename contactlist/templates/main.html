{% include "header.html" %}
        <table width="%100">
            <tr>{% for header in headers %}
                <th style="width: {{ header.width }}%;">{{ header.title }}</th>{% endfor %}
            </tr>
            {% for r in data %}<tr>{% for h in headers %}
                {% if h.col != "" %}
                <td>{{ r|get_item:h.col }}</td>
                {% elif h.button != "" %}
                <td class="actbutton"><a href="{{ h.button }}/{{ r.inid }}/"><button>{{ h.button }}</button></a></td>
                {% else %}
                <td></td>
                {% endif %}{% endfor %}
            </tr>{% endfor %}
        </table>
{% include "footer.html" %}
